<template name="note">
	<li class="note" style="background-color:{{color}}">
		<h4><a href="{{pathFor 'note'}}">{{name}}</a></h4>
		<p>{{content}}</p>
		<ul class="tags">
			{{#each tagsArray}}
				<li class="tag">{{this}}</li>
			{{/each}}
		</ul>
		<div class="btn-toolbar" role="toolbar">
			{{#if hasWritePermission}}
			<div class="btn-group pull-right" role="group" aria-label="Options">
				<a href="{{pathFor 'editNote'}}" class="btn btn-xs btn-info" title="Edit" aria-label="Edit"><span class="glyphicon glyphicon-edit"></span></a>
				<button type="button" class="btn btn-xs btn-danger delete" title="Delete" aria-label="Delete"><span class="glyphicon glyphicon-remove"></span></button>
				<button type="button" class="btn btn-xs btn-primary share" title="Share" aria-label="Share" data-toggle="modal" data-target="#share-modal"><span class="glyphicon glyphicon-share-alt"></span></button>
			</div>
			{{/if}}
		</div>
	</li>
</template>
