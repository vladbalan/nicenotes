<template name="createNote">
	<h1 class="page-header">Create a note</h1>
	<form class="main form create-note-form">
    	<div class="form-group {{errorClass 'name' 'createNote'}}">
			<div class="controls">
         		<input name="name" id="name" type="text" value="" placeholder="Name" class="form-control"/>
      			<span class="help-block">{{errorMessage 'name' 'createNote'}}</span>
      		</div>
	    </div>
	    <div class="form-group {{errorClass 'content' 'createNote'}}">
			<div class="controls">
				<textarea name="content" id="content" class="form-control" rows="4" placeholder="Content ..."></textarea>
				<span class="help-block">{{errorMessage 'content' 'createNote'}}</span>
	    	</div>
	    </div>
	    <div class="form-group {{errorClass 'content' 'createNote'}}">
			<div class="controls">
				<input name="tags" id="tags" type="text" value="" placeholder="Tags" class="form-control"/>
	    	</div>
	    </div>


    	<input type="submit" value="Create" class="btn btn-primary"/>
	</form>
</template>
