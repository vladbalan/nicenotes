<template name="dashboard">
	<div class="col-md-12">
		<div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
		<div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
    		{{> esInput index="notes" placeholder="Search..." class="form-control search-input" type="text" value=""}}
		</div>
		<div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
	</div>

	{{#ifEsInputIsEmpty index="notes"}}
		<ul class="notes">
			{{#each notes}}
				{{> note}}
			{{/each}}
		</ul>
    {{/ifEsInputIsEmpty}}

    <ul class="notes">
        {{#esEach index="notes"}}
            {{> note}}
        {{/esEach}}
    </ul>

    {{> esLoadMoreButton index="notes"}}

    {{#ifEsHasNoResults index="notes"}}
        <div class="no-results">No results found!</div>
    {{/ifEsHasNoResults}}

    {{#ifEsIsSearching index="notes"}}
        {{> loading}}
    {{/ifEsIsSearching}}
</template>
