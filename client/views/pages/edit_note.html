<template name="editNote">
	<h1 class="page-header">Create a note</h1>
	<form class="main form create-note-form">
    	<div class="form-group {{errorClass 'name' 'editNote'}}">
			<div class="controls">
         		<input name="name" id="name" type="text" value="{{name}}" placeholder="Name" class="form-control"/>
      			<span class="help-block">{{errorMessage 'name' 'editNote'}}</span>
      		</div>
	    </div>
	    <div class="form-group {{errorClass 'content' 'editNote'}}">
			<div class="controls">
				<textarea name="content" id="content" class="form-control" rows="4" placeholder="Content...">{{content}}</textarea>
				<span class="help-block">{{errorMessage 'content' 'editNote'}}</span>
	    	</div>
	    </div>
    	<input type="submit" value="Edit" class="btn btn-info"/>
    	<button class="btn btn-danger delete">Delete</button>
	</form>
</template>
